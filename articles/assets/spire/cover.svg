<svg width="1000" height="420" viewBox="0 0 1000 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spiffeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e5ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="420" fill="url(#bgGrad)" />
  
  <!-- Abstract Grid/Pattern -->
  <g stroke="#334155" stroke-width="0.5" fill="none" opacity="0.3">
    <path d="M0,70 L1000,70 M0,140 L1000,140 M0,210 L1000,210 M0,280 L1000,280 M0,350 L1000,350" />
    <path d="M100,0 L100,420 M200,0 L200,420 M300,0 L300,420 M400,0 L400,420 M500,0 L500,420 M600,0 L600,420 M700,0 L700,420 M800,0 L800,420 M900,0 L900,420" />
  </g>

  <!-- Central Design Elements -->
  <circle cx="850" cy="210" r="150" fill="none" stroke="#00b0f0" stroke-width="2" opacity="0.2" />
  <circle cx="850" cy="210" r="100" fill="none" stroke="#f5a623" stroke-width="2" opacity="0.2" />
  
  <!-- Identity Hexagon / Shield Icon -->
  <path d="M850,160 L893,185 L893,235 L850,260 L807,235 L807,185 Z" fill="none" stroke="url(#spiffeGrad)" stroke-width="4" filter="url(#glow)" />
  <circle cx="850" cy="210" r="15" fill="#00b0f0" filter="url(#glow)" />

  <!-- Text -->
  <text x="60" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="#ffffff" filter="url(#glow)">
    SPIFFE <tspan fill="#94a3b8">/</tspan> <tspan fill="#f5a623">SPIRE</tspan>
  </text>
  
  <text x="60" y="240" font-family="Arial, sans-serif" font-weight="bold" font-size="30" fill="#00b0f0" letter-spacing="2">
    ZERO TRUST WORKLOAD IDENTITY
  </text>
  
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8" font-style="italic">
    Deep Dive into Internal Architecture &amp; Implementation
  </text>

  <!-- Accent Lines -->
  <line x1="60" y1="265" x2="500" y2="265" stroke="#334155" stroke-width="2" />
</svg>
